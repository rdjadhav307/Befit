    <div class="container my-4">

        <h2>Contact Us</h2>

        <form>
            <div class="form-group my-4">
                <label for="exampleFormControlInput1">Enter your Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlSelect1">Select Your Concern</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>select</option>
                    <option>Exercise</option>
                    <option>Diet</option>
                    <option>Running</option>
                    <option>Gym</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Are You a Member?</div>
                <div class="col-sm-10 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group my-4">
                <label for="exampleFormControlTextarea2">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <div class="form-group my-4">
                <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group my-4">
                <button class="btn btn btn-primary">Submit</button>
            </div>

        </form>
